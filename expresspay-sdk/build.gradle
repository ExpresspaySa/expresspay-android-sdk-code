plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

ext {
    mGroupId = "com.expresspay"
    mArtifactId = "sdk"
    mVersionCode = 1
    mVersionName = "1.0.4"

    mLibraryName = "ExpressPaySDK"
    mLibraryDescription = "$mLibraryName responsable for help to integerate ExpressPay payment system"
}

android {
    namespace 'com.expresspay.sdk'
    compileSdk 33

    defaultConfig {
        minSdk 16
        targetSdk 33
        versionCode 1
        versionName "1.3"

        aarMetadata {
            minCompileSdk = 16
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    // mv expresspay-sdk-release.aar /Volumes/EdfaPay/Codes/Github/ExpressPay/Flutter/expresspay_sdk/android/libs

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'com.google.android.material:material:1.8.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.20"

    implementation "androidx.browser:browser:1.5.0"
    implementation 'com.google.code.gson:gson:2.9.0'

    implementation 'androidx.fragment:fragment-ktx:1.5.5'

    implementation "com.squareup.okhttp3:okhttp:4.10.0"
    implementation "com.squareup.okhttp3:logging-interceptor:4.10.0"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
}

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                groupId = mGroupId
                artifactId = mArtifactId
                version = mVersionName

                from components.release

                pom {
                    name = mLibraryName
                    description = mLibraryDescription
                }
            }
        }

        repositories {
            maven {
                url uri('/Volumes/Data/Projects/local-maven-repo') // Adjust the path as needed
            }
        }
    }
}